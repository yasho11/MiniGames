<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styleRPS.css">
</head>
<body>
    <h1 class="title-text">Rock Paper Scissor</h1><br>
    
    <p class="item-text">Choose a one of the three option below: </p><br><br>
    <div id="options-block" class="option">
    <div class="buttonchoice">
        <button id="Scissor"> Scissor </button>
        <button id="Rock"> Rock </button>
        <button id="Paper"> Paper</button>
    </div>
    </div>
    <div class="show-results">
        <h2>You Choose: </h2>
        <h2 id = "player_choice"></h2>
        <h2>Computer Choose: </h2>
        <h2 id= "computers choice"></h2>
        <h2>Winner: </h2>
        <h2 id="winner"></h2>
    </div>
    <div id="game-option" class="game-option-blocks">
        <h1>Score</h1>
        <h1 id="score"></h1>
        <a class="button" href="RPS.html">Restart</a>
        <a class="button" href="../index.html">Back</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
