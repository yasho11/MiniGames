<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>
        <div class="scoreboard">
            <div>Human Score: <span id="human-score">0</span></div>
            <div>AI Score: <span id="ai-score">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
        </div>
        <div class="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class="buttons">
            <button id="restart-btn"><a href="#">Restart</a></button>
            <button id="resume-btn">Resume AI Move</button>
            <button id="back-btn"><a href="../index.html">Back</a></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
